{% extends 'navbar.html' %}

{% block content %}

{% load staticfiles %}
<br><br><br><br>
<div class="container">
     <div class="row">
        <div class="col-md-6">
            <h3 class="text-center">ADD THE VENUE DETAILS</h3>
            <hr class="bg-info col-md-8">
        </div>
        <div class="col-md-6">
            <h3 class="text-center">LOCATION</h3>
            <hr class="bg-info col-md-8">
        </div>
    </div>
    {% if error %}
    <div class="col-md-12">
        <div class="alert alert-info alert-dismissible fade show" role="alert">
            <strong> {{error}}</strong>
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
    </div>
    {% endif %}

    <div class="row">
        <div class="col-md-12">
            <div class="col-md-6">
                <form action=" {% url 'WriteBlog' %}" method="POST">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="event_name">Select an Event &ast; </label>
                        <select class="form-control   border border-info" name="event_name">
                            <option class="form-control border border-info"> Select your Event </option>
                            {% for eve in eventsOrganise.all %}
                            <option class="form-control   border border-info"> {{ eve.event_title }} </option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="venue_name">Venue Name&ast; </label>
                        <input type="text" class="form-control border border-info" name="venue_name" id="venue_name"
                            placeholder="Venue Name">
                    </div>
                    <div class="form-group">
                        <label for="venue_addr">Venue Address &ast; </label>
                        <input type="text" class="form-control border border-info" name="venue_addr" id="venue_addr"
                            placeholder="Venue Address">
                    </div>
                    <div class="form-group">
                        <label for="event_latitude">Map - Latitude &ast; </label>
                        <input type="text" class="form-control border border-info" name="event_latitude"
                            id="event_latitude" placeholder="Latitude of location">
                    </div>
                    <div class="form-group">
                        <label for="event_longitude">Map - Longitude &ast; </label>
                        <input type="text" class="form-control border border-info" name="event_longitude"
                            id="event_longitude" placeholder="Longitude of location">
                    </div>
                    <div class="form-group">
                        <input type="submit" class="btn btn-outline-info bg-dark" id="password"
                            aria-describedby="emailHelp" value="Submit">
                    </div>
                </form>
            </div>
            <div class="col-md-6">
                <style>
                    #map {
                        height: 90%;
                    }

                    html,
                    body {
                        height: 90%;
                        margin: 0;
                        padding: 0;
                    }
                </style>
                <div id="map"></div>
                <script>
                    var map;
                    function initMap() {
                        map = new google.maps.Map(document.getElementById('map'), {
                            center: { lat: 12.92972, lng: 77.6052895 },
                            zoom: 8
                        });

                        google.maps.event.addListenerOnce(map, 'tilesloaded', addMarkers);
                    }
                </script>
                <script async defer
                    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC6jnD6FLQkeGLK05JfSYbOZLXkenB_dGA&callback=initMap"></script>
            </div>
        </div>
    </div>
</div>

{% endblock %}
