{% extends 'navbar.html' %}

{%block content %}


{%load staticfiles %}

<br><br><br><br>
<div class=" container">
	<div class="row">
		<div class="col-md-6">
			<h3 class="text-center">Share Resource / Prerequisite for the event</h3>
			<hr class="bg-info col-md-8">
			{% if error %}
			<div class="alert alert-info alert-dismissible fade show" role="alert">
				<strong> {{error}}</strong>
				<button type="button" class="close" data-dismiss="alert" aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
			</div>
			{%endif%}

			<form action=" {% url 'Resource' %}" method="POST">
				{% csrf_token %}
				<div class="form-group">
					<label for="firstname">Event Title &ast;</label>
					<select class="form-control   border border-info" name="event_name">
						<option class="form-control border border-info"> Select your Event </option>
						{% for eve in event.all %}
						<option class="form-control border border-info" value="{{ eve.event_title }}">
							{{ eve.event_title }}
						</option>
						{% endfor %}
					</select>
				</div>
				<div class="form-group">
					<label for="Person Name"> Subject&ast; </label>
					<input type="text" class="form-control border border-info" name="subject" id="person_name"
						placeholder="Subject ">
				</div>
				<div class="form-group" id="froala-editor">
					<div class="summernote">
						<label for="Person Name">Description&ast; </label>
						<textarea id="froala-editor" class="form-control border border-info"
							name="description"></textarea>
					</div>
				</div>
				<div class="form-group">
					<label for="Person Name">Published Date &ast; </label>
					<input type="Date" class="form-control border border-info" name="published_date"
						id="event_startdate" placeholder="Published Date ">
				</div>
				<div class="form-group">
					<label for="city">Add Github/Docs/Drive Resource Link &ast; </label>
					<input type="text" class="form-control border border-info" name="addlinks" id="org_by"
						aria-describedby="emailHelp" placeholder="Add Github and Drive Link ">
				</div>
				<div class="form-group">
					<label for="email"> Document File &ast; </label>
					<input type="file" class="form-control border border-info" name="document_file" id="email"
						aria-describedby="emailHelp" placeholder="Email">
				</div>
				<div class="form-group">
					<label for="mobile no">Published By &ast; </label>
					<input type="text" class="form-control border border-info" name="published_by" id="password"
						placeholder="Name of the Person">
				</div>
				<div class="form-group">
					<label for="Person Name">Share Image &ast; </label>
					<input type="file" class="form-control border border-info" name="share_image" id="person_name"
						placeholder="Share Image ">
				</div>
				<div class="form-group">
					<input type="submit" class="btn btn-outline-info bg-dark" id="password" aria-describedby="emailHelp"
						value="Submit">
				</div>
			</form>
		</div>
		<div class="col-md-6">
			<br> <br>
			<br>
			<div class="row">
				<table class="table table-bordered  table-light table-hover ">
					<tr class="text-dark">
						<td class="text-dark text-center">
							<a href="{% url 'editResource' %}" class="btn btn-dark btn-outline-info text-light">
								Edit Detail(s)</a>
						</td>
					</tr>
					<tr class="text-dark">
						<td class="text-dark text-center">
							<a href="{% url 'editResource' %}" class="btn btn-dark btn-outline-info text-light">
								Delete Detail(s)</a>
						</td>
					</tr>
				</table>
			</div>
		</div>
	</div>
</div>

{% endblock %}
